<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dog Grooming Survey</title>
</head>
<body>
    <header>
        <div id="header-card">
            <div id="header-text">
                <h1 id="title">Dog Grooming Survey</h1>
                <p id="description">Please submit your contact information and some basic information about the dog you would like us to groom.</p>
            </div>
            <img src="./img/golden-retriever-grooming.jpg" alt="Golden retrierver getting a bath from its owner">
        </div>
    </header>
    <main>
        <form id="survey-form">
            <section>
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="name" id="name-label">Customer Name</label>
                    <input type="text" name="customer-name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Customer Email</label>
                    <input type="email" name="customer-email" id="email" placeholder="Enter your email" required>
                </div>
            </section>
            <section>
                <h2>Pet Information</h2>
                <div class="form-group">
                    <label for="pet-name">Pet Name</label>
                    <input type="text" name="pet-name" id="pet-name" placeholder="Enter your pet's name" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label" >Pet Age (Optional)</label>
                    <input type="number" name="pet-age" id="number" min="1" max="30" placeholder="Age">
                </div>
            </section>
        </form>
    </main>
</body>
</html>
